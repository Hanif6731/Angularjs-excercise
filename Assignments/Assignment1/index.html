<html>
<head>
    <meta charset="UTF-8">
<script src="angular.min.js" type="application/javascript" ></script>
<script src="app.js" type="application/javascript"></script>
    <title>Assignment 1</title>
</head>
<body ng-app="LunchCheck">
<h1>Lunch Check</h1>
    <div ng-controller="LunchCheckController">
        <div>
            Enter Presents here:
            <input type="text" ng-model="gifts"
                   ng-style="{'border-color' : color}"><br/>
            <button ng-click="checkPresents();">Check If Too Much</button>
        </div>
        <div ng-style="{'color' : color}">
            <p>{{msg}}</p>
        </div>
        <div>
            <p>{{warning}}</p>
        </div>
    </div>
</body>
</html>
