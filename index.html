<html>
<head>
    <meta charset="UTF-8">
<script src="angular.min.js" type="application/javascript" ></script>
<script src="app.js" type="application/javascript"></script>
    <title>Name Calculator</title>
</head>
<body ng-app="NameCalculatorApp">
<h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
        <div>
            Your Name:
            <input type="text"
                   ng-model="name"
                   ng-keyup="displayNumeric();"/>
        </div>
        <div>
            Total numeric length of your name is: {{totalLen}}
        </div>

    </div>
</body>
</html>
