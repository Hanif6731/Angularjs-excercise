<html>
<head>

<script src="angular.min.js" type="application/javascript" ></script>
<script src="app.js" type="application/javascript"></script>
    <title>Dipendency Injection in JavaScript (and AngularJs)</title>

<body ng-app="DIApp">
<h1>Name Calculator</h1>
    <div ng-controller="DIController">
        <div>
            Your Name:
            <input type="text"
                   ng-model="name"
                   ng-blur="upper();"/>
        </div>

    </div>
</body>
